img {
}

ul{
	list-style-type: none;

.base{
	position: absolute;
	margin-left: 4%;
	margin-top: 0%;
  display:block;
  height:50%;
	visibility:hidden;
  z-index: 0;
}

.hair{
	visibility:hidden;

}

.eyes{

}

.nose{

.mouth{

.hat{

.bottom{

.dropbtnB {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}
.dropbtnB:hover, .dropbtnB:focus {
    background-color: #3e8e41;
}
.dropdownB {
    position: relative;
    display: inline-block;
}
.dropdown-contentB {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}
.dropdown-contentB button {
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.dropdownB button:hover {background-color: #f1f1f1}
.showB {display:block;}

.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}
.dropbtn:hover, .dropbtn:focus {
    background-color: #3e8e41;
}
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}
.dropdown-content button {
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.dropdown button:hover {background-color: #f1f1f1}
.show {display:block;}

table, th, td {
    border-collapse: collapse;
}
th, td {
    padding: 10px;
    text-align: left;
}
</style>

<script type="text/javascript">

var baseA = ["pbd", "pbm", "pbl", "pbb", "pbg"];

/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunctionB() {
    document.getElementById("myDropdownB").classList.toggle("showB");
}
// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtnB')) {
    var dropdownsB = document.getElementsByClassName("dropdown-contentB");
    var iB;
    for (iB = 0; iB < dropdownsB.length; iB++) {
      var openDropdownB = dropdownsB[iB];
      if (openDropdownB.classList.contains('showB')) {
        openDropdownB.classList.remove('showB');
      }
    }
  }
}
function showskin() {
  document.getElementById("skinDiv").style.display="block";
  document.getElementById("hairDiv").style.display="none";
  document.getElementById("eyeDiv").style.display="none";
  document.getElementById("mouthDiv").style.display="none";
}
function showhair() {
  document.getElementById("skinDiv").style.display="none";
  document.getElementById("eyeDiv").style.display="none";
  document.getElementById("mouthDiv").style.display="none";
  document.getElementById("hairDiv").style.display="block";
}
function showeyes() {
  document.getElementById("eyeDiv").style.display="block";
  document.getElementById("skinDiv").style.display="none";
  document.getElementById("hairDiv").style.display="none";
  document.getElementById("mouthDiv").style.display="none";
}
function showmouths() {
  document.getElementById("mouthDiv").style.display="block";
  document.getElementById("skinDiv").style.display="none";
  document.getElementById("hairDiv").style.display="none";
  document.getElementById("eyeDiv").style.display="none";
}

/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}
// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
function showshirts() {
  document.getElementById("shirtDiv").style.display="block";
  document.getElementById("hatDiv").style.display="none";
  document.getElementById("shoeDiv").style.display="none";
  document.getElementById("pantDiv").style.display="none";
}
function showpants() {
  document.getElementById("shirtDiv").style.display="none";
  document.getElementById("hatDiv").style.display="none";
  document.getElementById("shoeDiv").style.display="none";
  document.getElementById("pantDiv").style.display="block";
}
function showhats() {
  document.getElementById("hatDiv").style.display="block";
  document.getElementById("shirtDiv").style.display="none";
  document.getElementById("shoeDiv").style.display="none";
  document.getElementById("pantDiv").style.display="none";
}
function showshoes() {
  document.getElementById("shoeDiv").style.display="block";
  document.getElementById("shirtDiv").style.display="none";
  document.getElementById("hatDiv").style.display="none";
  document.getElementById("pantDiv").style.display="none";
}

function buttonF(varA,show){
	for (var i = 0; i < varA.length; i += 1){
		document.getElementById(varA[i]).style.visibility = "hidden";
	}
  document.getElementById(varA[show]).style.visibility = "visible";
}

function buttonf1(){
	buttonF(baseA,2);
}

function buttonf2(){
	buttonF(baseA,1);
}

function buttonf3(){
	buttonF(baseA,0);
}

function buttonf4(){
	buttonF(baseA,3);
}

function buttonf5(){
	buttonF(baseA,4);
}
